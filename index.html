<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Envelope Template Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ± Seed Envelope Template Generator</h1>
            <p>Create seed envelope templates for your Cricut or xTool vinyl cutter</p>
        </header>

        <main>
            <div class="main-layout">
                <div class="size-column">
                    <div class="size-options">
                        <div class="standard-sizes">
                            <button class="size-btn" data-width="2.5" data-height="4.25" data-name="#3 Seed Envelope">
                                #3 Seed Envelope<br><small>2Â½" Ã— 4Â¼"</small>
                            </button>
                            <button class="size-btn" data-width="3" data-height="4.875" data-name="#4.5 Seed Envelope">
                                #4.5 Seed Envelope<br><small>3" Ã— 4â…ž"</small>
                            </button>
                            <button class="size-btn" data-width="2.875" data-height="5.25" data-name="#5 Seed Envelope">
                                #5 Seed Envelope<br><small>2â…ž" Ã— 5Â¼"</small>
                            </button>
                            <button class="size-btn" data-width="3.375" data-height="6" data-name="#6 Seed Envelope">
                                #6 Seed Envelope<br><small>3â…œ" Ã— 6"</small>
                            </button>
                        </div>
                    </div>

                    <div class="flap-controls">
                        <h3>Flap Options</h3>
                        
                        <div class="control-group">
                            <label for="flap-height">Flap Height:</label>
                            <div class="slider-container">
                                <input type="range" id="flap-height" min="0.5" max="3" step="0.25" value="1.5">
                                <span id="flap-height-value">1.5"</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label>Flap Style:</label>
                            <div class="flap-style-buttons">
                                <button class="flap-style-btn active" data-style="square" title="Square Flaps">
                                    <div class="flap-icon square-icon"></div>
                                    <span>Square</span>
                                </button>
                                <button class="flap-style-btn" data-style="pointed" title="Pointed Flaps">
                                    <div class="flap-icon pointed-icon"></div>
                                    <span>Pointed</span>
                                </button>
                                <button class="flap-style-btn" data-style="rounded" title="Rounded Flaps">
                                    <div class="flap-icon rounded-icon"></div>
                                    <span>Rounded</span>
                                </button>
                            </div>
                        </div>

                        <div class="control-group">
                            <label for="overlap-amount">Side Flap Overlap:</label>
                            <div class="slider-container">
                                <input type="range" id="overlap-amount" min="0.25" max="1" step="0.125" value="0.5">
                                <span id="overlap-amount-value">0.5"</span>
                            </div>
                            <small class="overlap-warning" id="overlap-warning" style="display: none; color: #e53e3e; font-size: 0.8rem;">
                                Overlap limited to prevent excessive template size
                            </small>
                        </div>
                    </div>
                </div>

                <div class="preview-column">
                    <div class="preview-section" id="preview-section" style="display: none;">
                        <div class="preview-container">
                            <div id="svg-preview"></div>
                            <div class="download-buttons">
                                <button id="download-svg" class="download-btn">ðŸ“„ Download SVG</button>
                                <button id="download-pdf" class="download-btn">ðŸ“„ Download PDF</button>
                            </div>
                        </div>
                        <div class="template-info">
                            <p id="template-dimensions"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
